<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main-container">
            <div class="title">
                <h1>Text To Speech <span class="span-tag">Converter</span></h1>
            </div>
            <div class="content-box">

                <textarea class="text-area-container" name="text" id="myTextField" cols="30" rows="10"
                    placeholder="Write Anything Here..."></textarea>
                <div class="listen-btn">
                    <select class="Language-btn" name="" id=""> 
                    </select>
                    <button class="play-btn" type="submit"><img src="./icons8-play-button.gif" alt="" height="30px;" width="25px"> Listen</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
